adapter driver ftdi

ftdi_vid_pid 0x0403 0x6010

ftdi_channel 0
ftdi_layout_init 0x0038 0x003b

transport select jtag

reset_config trst_only
# reset_config none separate

adapter speed 1000
jtag_ntrst_delay 500

if { [info exists CHIPNAME] } {
  set _CHIPNAME $CHIPNAME
} else {
  set _CHIPNAME al9000
}

if { [info exists DAP_TAPID] } {
   set _DAP_TAPID $DAP_TAPID
} else {
   set _DAP_TAPID 0x5ba00477
}

jtag newtap $_CHIPNAME tap -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_DAP_TAPID -enable
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.tap

set _TARGETNAME $_CHIPNAME.a35
set _CTINAME $_CHIPNAME.cti

set DBGBASE {0xF9010000 0xF9012000}
set CTIBASE {0xF9018000 0xF9019000}
set _cores 2

for { set _core 0 } { $_core < $_cores } { incr _core } {

    cti create $_CTINAME.$_core -dap $_CHIPNAME.dap -ap-num 0 \
        -baseaddr [lindex $CTIBASE $_core]

    target create $_TARGETNAME.$_core aarch64 \
        -dap $_CHIPNAME.dap -coreid $_core \
        -dbgbase [lindex $DBGBASE $_core] -cti $_CTINAME.$_core

}

log_output test.log

