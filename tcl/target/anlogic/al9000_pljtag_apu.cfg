adapter speed    1000
adapter driver ftdi

ftdi vid_pid 0x0403 0x6010

transport select jtag

ftdi layout_init 0x0008 0x001b
ftdi layout_signal nSRST -oe 0x0020 -data 0x0020
ftdi layout_signal TCK -data 0x0001
ftdi layout_signal TDI -data 0x0002
ftdi layout_signal TDO -input 0x0004
ftdi layout_signal TMS -data 0x0008
ftdi layout_signal JTAG_SEL -data 0x0100 -oe 0x0100
reset_config srst_only

if { [info exists CHIPNAME] } {
  set _CHIPNAME $CHIPNAME
} else {
  set _CHIPNAME al9000
}

if { [info exists APU_DAP_TAPID] } {
   set _APU_DAP_TAPID $DAP_TAPID
} else {
   set _APU_DAP_TAPID 0x5ba00477
}

if { [info exists APU_DAP_TAPID] } {
   set _APU_DAP_TAPID $DAP_TAPID
} else {
   set _APU_DAP_TAPID 0x5ba00477
}


#tap config
jtag newtap $_CHIPNAME rpu -irlen 5
jtag newtap $_CHIPNAME apu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_APU_DAP_TAPID -enable
jtag newtap $_CHIPNAME pstap -irlen 4 -ircapture 0x1 -irmask 0x3
# jtag newtap $_CHIPNAME fpga -irlen 8

dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.apu

set _TARGETNAME $_CHIPNAME.a35
set _CTINAME $_CHIPNAME.cti

set DBGBASE {0xF9010000 0xF9012000}
set CTIBASE {0xF9018000 0xF9019000}
set _cores 2

for { set _core 0 } { $_core < $_cores } { incr _core } {

    cti create $_CTINAME.$_core -dap $_CHIPNAME.dap -ap-num 1 \
        -baseaddr [lindex $CTIBASE $_core]

    target create $_TARGETNAME.$_core aarch64 \
        -dap $_CHIPNAME.dap -coreid $_core \
        -dbgbase [lindex $DBGBASE $_core] -cti $_CTINAME.$_core

}

# $_CHIPNAME.a35.0 configure -work-area-phys 0x61000040 -work-area-size 10000 -work-area-backup 1
