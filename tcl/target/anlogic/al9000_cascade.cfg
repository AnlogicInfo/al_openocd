adapter speed    10000
adapter driver ftdi

ftdi vid_pid 0x0403 0x6010

transport select jtag

ftdi layout_init 0x0008 0x001b
ftdi layout_signal nSRST -oe 0x0020 -data 0x0020
ftdi layout_signal TCK -data 0x0001
ftdi layout_signal TDI -data 0x0002
ftdi layout_signal TDO -input 0x0004
ftdi layout_signal TMS -data 0x0008
ftdi layout_signal JTAG_SEL -data 0x0100 -oe 0x0100
reset_config srst_only

if { [info exists CHIPNAME] } {
  set _CHIPNAME $CHIPNAME
} else {
  set _CHIPNAME al9000
}

if { [info exists APU_DAP_TAPID] } {
   set _APU_DAP_TAPID $DAP_TAPID
} else {
   set _APU_DAP_TAPID 0x5ba00477
}

if { [info exists APU_DAP_TAPID] } {
   set _APU_DAP_TAPID $DAP_TAPID
} else {
   set _APU_DAP_TAPID 0x5ba00477
}


#tap config
jtag newtap $_CHIPNAME rpu -irlen 5 -ircapture 0x1 -irmask 0x03 -expected-id 0x1c900a6d -enable
jtag newtap $_CHIPNAME apu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_APU_DAP_TAPID -enable
jtag newtap $_CHIPNAME pstap -irlen 4 -ircapture 0x5 -irmask 0xf
jtag newtap $_CHIPNAME fpga -irlen 8 -ircapture 0xC5 -irmask 0xFF

#apu config
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.apu

set _TARGETNAME $_CHIPNAME.a35
set _CTINAME $_CHIPNAME.cti

set DBGBASE {0xF9010000 0xF9012000}
set CTIBASE {0xF9018000 0xF9019000}
set _cores 2

for { set _core 0 } { $_core < $_cores } { incr _core } {

    cti create $_CTINAME.$_core -dap $_CHIPNAME.dap -ap-num 1 \
        -baseaddr [lindex $CTIBASE $_core]

    target create $_TARGETNAME.$_core aarch64 \
        -dap $_CHIPNAME.dap -coreid $_core \
        -dbgbase [lindex $DBGBASE $_core] -cti $_CTINAME.$_core

}


#rpu config
set _TARGETNAME $_CHIPNAME.rpu
target create $_TARGETNAME riscv -chain-position $_CHIPNAME.rpu

riscv expose_csrs 416-496,770-800,835-850,1227-1231,1483-1486,1984-2032,2064-2070,2370-2380,2490-2500,4032-4040

#pstap config
set _TARGETNAME $_CHIPNAME.pstap
target create $_TARGETNAME pstap -chain-position $_CHIPNAME.pstap

$_CHIPNAME.rpu configure -work-area-phys 0x61000000 -work-area-size 0x10000 -work-area-backup 1
#qspi config
set _FLASHNAME $_CHIPNAME.flash
flash bank $_FLASHNAME.0 dwcssi 0x00000000 0 0 0 $_CHIPNAME.rpu 0xf804e000
flash bank $_FLASHNAME.1 dwcssi 0x02000000 0 0 0 $_CHIPNAME.rpu 0xf804e000

#nand config
set _NANDNAME $_CHIPNAME.nand
nand device $_NANDNAME smc35x $_CHIPNAME.rpu 0xF841A400

#emmc config
set _EMMC $_CHIPNAME.emmc
emmc device $_EMMC dwcmshc $_CHIPNAME.rpu 0xF8049000
